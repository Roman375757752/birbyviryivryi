<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonusBuy Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c54;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            margin: 0 auto;
        }

        .input-block {
            background-color: #3e3e78;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }

        .output-block {
            background-color: #4c4c94;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header span {
            font-size: 14px;
            display: block;
            color: #ccc;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .table {
            margin-top: 15px;
        }

        .table .row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .input-area {
            margin-top: 20px;
            text-align: center;
        }

        .input-area input,
        .input-area button,
        .input-area select {
            font-size: 14px;
            padding: 5px;
            margin: 5px;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .input-area button {
            background-color: #ff9f1a;
            color: white;
            cursor: pointer;
        }

        .crowned {
            font-weight: bold;
            color: gold;
        }

        .info-line {
            height: 5px; /* –í—ã—Å–æ—Ç–∞ –ª–∏–Ω–∏–∏ */
            background-color: pink; /* –¶–≤–µ—Ç –ª–∏–Ω–∏–∏ */
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }

        .info-text {
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
            font-size: 16px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            animation: fadeInOut 10s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è */
        }

        @keyframes fadeInOut {
            0%, 20% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="input-block">
            <h2>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h2>
            <input type="number" id="user-balance" placeholder="–í–∞—à –±–∞–ª–∞–Ω—Å (‚Ç®)">
            <input type="number" id="dod-deposit" placeholder="–î–æ–¥–µ–ø (‚Ç®)">
            <input type="number" id="exchange-rate" placeholder="–ö—É—Ä—Å —Ä—É–ø–∏—è –∫ —Ä—É–±–ª—é">
            <button onclick="submitData()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>

            <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ—Ç</h3>
            <div class="input-area">
                <input type="text" id="slot-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–ª–æ—Ç–∞">
                <input type="number" id="bet-amount" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å –±–æ–Ω—É—Å–∞ (‚Ç®)">
                <button onclick="addSlot()">–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ—Ç</button>
            </div>

            <h3>–í—ã–¥–∞—á–∞ –±–æ–Ω—É—Å–æ–≤</h3>
            <div class="input-area">
                <select id="slot-selector" onchange="copySlotName()">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ—Ç</option>
                </select>
                <input type="number" id="win-amount" placeholder="–í—ã–¥–∞—á–∞ –±–æ–Ω—É—Å–∞ (‚Ç®)">
                <button onclick="setWinAmount()">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–¥–∞—á—É</button>
            </div>
        </div>

        <div class="output-block">
            <div class="header">
                BONUSBUY
                <span>kick.com/batallfi</span>
            </div>

            <div class="stats">
                <div id="balance">‚Ç® 0 (0 ‚ÇΩ)</div>
                <div id="balance-multiplier">üîî 0.00X</div>
                <div id="avg-multiplier">‚ùå 0.00X</div>
                <div id="bonus-count">‚≠ê 0/0</div>
            </div>

            <div class="table">
                <div class="row crowned" id="crowned-list">
                    <b>üëë –ö–æ—Ä–æ–Ω–Ω—ã–π —Å–ª–æ—Ç:</b> <span id="crowned-slot">–ï—â—ë –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</span>
                </div>
            </div>

            <div class="table" id="main-table">
                <h3>–°–ø–∏—Å–æ–∫ –±–æ–Ω—É—Å–æ–≤:</h3>
            </div>

            <div class="info-line"></div>
            <div class="info-text">
                <p id="dynamic-text"></p>
            </div>

        </div>
    </div>

    <script>
        let slots = [];
        let openedBonuses = 0; // –°—á–µ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –±–æ–Ω—É—Å–æ–≤
        let totalBonuses = 0; // –°—á–µ—Ç—á–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
        let totalWinAmount = 0; // –û–±—â–∞—è —Å—É–º–º–∞ –≤—ã–∏–≥—Ä—ã—à–µ–π
        let currentSlotIndex = -1;
    
        function submitData() {
            let balance = parseFloat(document.getElementById('user-balance').value);
            const dodDeposit = parseFloat(document.getElementById('dod-deposit').value);
            const exchangeRate = parseFloat(document.getElementById('exchange-rate').value);
    
            if (!isNaN(dodDeposit)) {
                balance += dodDeposit;
            }
    
            if (!isNaN(balance)) {
                localStorage.setItem('balance', balance);
            }
            if (!isNaN(exchangeRate)) {
                localStorage.setItem('exchangeRate', exchangeRate);
            }
    
            updateBalance();
            updateBonusCount();
        }
    
        function addSlot() {
            const slotName = document.getElementById('slot-name').value.trim();
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
    
            if (!slotName || isNaN(betAmount)) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–ª–æ—Ç–∞.");
                return;
            }
    
            const newSlot = {
                name: slotName,
                bet: betAmount,
                win: 0
            };
    
            slots.push(newSlot);
    
            const newRow = document.createElement('div');
            newRow.className = 'row';
            newRow.innerText = `${slotName} (${betAmount.toLocaleString('id-ID')}‚Ç® / ${convertToRub(betAmount)} ‚ÇΩ) ‚ûú –æ–∂–∏–¥–∞–Ω–∏–µ –≤—ã–¥–∞—á–∏...`;
            document.getElementById('main-table').appendChild(newRow);
    
            updateSlotSelector();
    
            currentSlotIndex++;
            document.getElementById('slot-name').value = '';
            document.getElementById('bet-amount').value = '';
    
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–Ω—É—Å–æ–≤
            totalBonuses++;
            updateBonusCount();
        }
    
        function updateSlotSelector() {
            const slotSelector = document.getElementById('slot-selector');
            slotSelector.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ—Ç</option>';
            slots.forEach((slot, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${slot.name} (${slot.bet.toLocaleString('id-ID')}‚Ç® / ${convertToRub(slot.bet)} ‚ÇΩ)`;
                slotSelector.appendChild(option);
            });
        }
    
        function setWinAmount() {
            const selectedIndex = document.getElementById('slot-selector').value;
            const winAmount = parseFloat(document.getElementById('win-amount').value);
    
            if (selectedIndex === "") {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ—Ç.");
                return;
            }
    
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∞, –µ—Å–ª–∏ –≤—ã–∏–≥—Ä—ã—à —É–∂–µ –≤–≤–µ–¥–µ–Ω
            if (slots[selectedIndex].win > 0) {
                // –ï—Å–ª–∏ —ç—Ç–æ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞, –≤—ã—á–∏—Ç–∞–µ–º —Å—Ç–∞—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ –æ–±—â–µ–π —Å—É–º–º—ã –≤—ã–∏–≥—Ä—ã—à–µ–π
                totalWinAmount -= slots[selectedIndex].win;
            } else {
                // –ï—Å–ª–∏ —ç—Ç–æ –Ω–æ–≤—ã–π –≤—ã–∏–≥—Ä—ã—à, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –±–æ–Ω—É—Å–æ–≤
                openedBonuses++;
            }
    
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –≤—ã–∏–≥—Ä—ã—à
            slots[selectedIndex].win = winAmount;
            totalWinAmount += winAmount;
    
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–æ–Ω—É—Å–∞ –≤ —Å–ø–∏—Å–∫–µ
            const rows = document.querySelectorAll('#main-table .row');
            rows[selectedIndex].innerText = `${slots[selectedIndex].name} (${slots[selectedIndex].bet.toLocaleString('id-ID')}‚Ç® / ${convertToRub(slots[selectedIndex].bet)} ‚ÇΩ) ‚ûú ${winAmount.toLocaleString('id-ID')}‚Ç® / ${convertToRub(winAmount)} ‚ÇΩ`;
    
            document.getElementById('win-amount').value = '';
            currentSlotIndex++;
    
            updateBonusCount();
            updateCrownedSlot();
            updateAvgMultiplier(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–π X –±–æ–Ω—É—Å–æ–≤
            updateBalanceMultiplier(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–µ–π –∫ –±–∞–ª–∞–Ω—Å—É
        }
    
        function copySlotName() {
            const selectedIndex = document.getElementById('slot-selector').value;
            if (selectedIndex !== "") {
                const slotName = slots[selectedIndex].name;
                navigator.clipboard.writeText(slotName);
            }
        }
    
        function updateCrownedSlot() {
            if (slots.length === 0) return;
    
            let maxSlot = slots[0];
            for (let i = 1; i < slots.length; i++) {
                if (slots[i].win > maxSlot.win) {
                    maxSlot = slots[i];
                }
            }
    
            const crownedSlotText = `${maxSlot.name} (${maxSlot.bet.toLocaleString('id-ID')}‚Ç® / ${convertToRub(maxSlot.bet)} ‚ÇΩ) ‚ûú ${maxSlot.win.toLocaleString('id-ID')}‚Ç® / ${convertToRub(maxSlot.win)} ‚ÇΩ`;
            document.getElementById('crowned-slot').innerText = crownedSlotText;
        }
    
        function updateBalance() {
            const balance = parseFloat(localStorage.getItem('balance')) || 0;
            const exchangeRate = parseFloat(localStorage.getItem('exchangeRate')) || 0;
    
            if (!isNaN(balance) && !isNaN(exchangeRate)) {
                document.getElementById('balance').innerText = `‚Ç® ${balance.toLocaleString('id-ID')} (${convertToRub(balance)} ‚ÇΩ)`;
            }
        }
    
        function updateBonusCount() {
            document.getElementById('bonus-count').innerText = `‚≠ê ${openedBonuses} / ${totalBonuses}`;
        }
    
        function updateAvgMultiplier() {
            if (openedBonuses === 0) return;
    
            let totalMultiplier = 0;
            slots.forEach(slot => {
                if (slot.win > 0) {
                    totalMultiplier += slot.win / slot.bet; // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º X –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–æ–Ω—É—Å–∞
                }
            });
            const avgMultiplier = totalMultiplier / openedBonuses;
            document.getElementById('avg-multiplier').innerText = `‚ùå ${avgMultiplier.toFixed(2)}X`;
        }
    
        function updateBalanceMultiplier() {
            const balance = parseFloat(localStorage.getItem('balance')) || 1; // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–µ–ª–µ–Ω–∏—è –Ω–∞ 0
            const balanceMultiplier = totalWinAmount / balance;
            document.getElementById('balance-multiplier').innerText = `üîî ${balanceMultiplier.toFixed(2)}X`;
        }
    
        function convertToRub(amount) {
            const exchangeRate = parseFloat(localStorage.getItem('exchangeRate')) || 1;
            return (amount * exchangeRate).toLocaleString('ru-RU');
        }

        const texts = [
    "‚ùå - avg X –æ—Ç–∫—Ä—ã—Ç—ã—Ö –±–æ–Ω—É—Å–æ–≤",
    "üîî - –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–µ–π –∫ –±–∞–ª–∞–Ω—Å—É ",
    "‚≠ê - –∫–æ–ª-–≤–æ –æ—Ç–∫—Ä—ã—Ç—ã—Ö / –∫—É–ø–ª–µ–Ω–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤"
        ];

        let currentIndex = 0;

        function changeText() {
            currentIndex = (currentIndex + 1) % texts.length; // –¶–∏–∫–ª–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Ç–µ–∫—Å—Ç–∞–º
            document.getElementById('dynamic-text').innerText = texts[currentIndex];
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(changeText, 10000);

    </script>
    
</body>
</html>
